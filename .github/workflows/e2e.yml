name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies for Electron
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libnss3 libasound2 libxss1 libxtst6 xdg-utils libgbm-dev

      - name: Build Application
        run: npm run build

      - name: Run E2E Tests (Headless)
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test:e2e
        env:
          CI: true
